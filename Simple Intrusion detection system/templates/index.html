<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple IDS Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <meta http-equiv="refresh" content="20">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f2f2f2; }
        h1 { color: #333; }
        .log { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-height: 600px; overflow-y: auto; }
        .buttons { margin-bottom: 20px; }
        button { padding: 10px 15px; margin-right: 10px; font-size: 14px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>

<h1>Simple Intrusion Detection System Dashboard</h1>

<div class="buttons">
    <a href="/clear"><button>Clear Logs</button></a>
    <a href="/download"><button>Download Logs</button></a>
</div>

<div class="log" id="logArea">
    {% for line in logs %}
        <pre>{{ line }}</pre>
    {% endfor %}
</div>

<script>
    var socket = io();
    socket.on('new_log', function(data) {
        var logArea = document.getElementById('logArea');
        var newLog = document.createElement('pre');
        newLog.textContent = data.log;
        logArea.appendChild(newLog);
    });
</script>

</body>
</html>
